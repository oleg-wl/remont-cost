{% extends "form/base.html" %}
{% block content %}
<div class="list-group-flush">
<ul>
    {% if rows %}
        {% for i in rows %}
            <li class="list-unstyled"><a href="{% url 'form:detail' i.id %}">{{ i.info }}</a> || <a href="{% url 'form:delete' i.id  %}">Удалить</a></li>
            {% endfor %}
            Всего потратили: {{ total_sum }}
    {% else %}
        <p> Список покупок пуст </p>
    {% endif %} 
</div>
</ul>
{%endblock%}
